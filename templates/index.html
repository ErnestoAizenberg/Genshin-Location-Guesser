<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Genshin GeoGuessr Fontain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Genshin Impact, Map, Guesser, Guess Image">
    <meta name="description" content="Guess a location from Genshin Impact by it's image">
    <meta name="author" content="Ernesto Seredinskiy">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://genshin-guesser.pythonanywhere.com/">
    <meta property="og:title" content="Locatoon Guesser | Gebshin Impact">
    <meta property="og:description" content="Guess a location from Genshin Impact by it's image">
    <meta property="og:image" content="https://genshin-guesser.pythonanywhere.com/images/preview.jpg">

    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Reset and base styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            background: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
        }

        #timer {
            font-size: 1.5em;
            font-weight: bold;
        }

        #content {
            display: flex;
            flex: 1;
            min-height: 0;
            flex-direction: row; /* default for large screens */
        }

        /* Make layout stack vertically on small screens */
        @media (max-width: 768px) {
            #content {
                flex-direction: column;
            }

            #target-image-container {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }

            .right-side-container {
                flex: 1;
                width: 100%;
            }
	    #target-image-container {
	       //flex: 1;
	       //width: 100%;
	       //height: 100%;
	    }
        }

        #target-image-container {
            background: lightblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #ddd;
            width: 100%;
            flex-shrink: 0;
            padding: 10px;
            box-sizing: border-box;
            overflow: auto;
        }

        #target-image {
            max-width: 100%;
            max-height: 140px;
	    width: 100%;
	    height: 100%;
            object-fit: cover;
        }

        .right-side-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        #region-selector {
            padding: 8px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: calc(100% - 20px);
            max-width: 300px;
            align-self: center;
        }

        #map-container {
            flex: 1;
            position: relative;
            min-height: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #controls {
            padding: 10px;
            background: #ecf0f1;
            text-align: center;
            flex-shrink: 0;
        }

        #submit-btn {
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        #submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
            word-wrap: break-word;
        }

        .guess-marker {
            background: red;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div id="timer">Time: 0s</div>
        </div>

        <div id="content">
            <div id="target-image-container">
                <img id="target-image" src="target-place.jpg" alt="Location to find" />
            </div>

            <div class="right-side-container">
                <select id="region-selector">
                    <option selected value="mondstadt">Мондштадт</option>
                    <option value="liyue">Ли Юэ</option>
                    <option value="inazuma">Инадзума</option>
                    <option value="sumeru">Сумеру</option>
                    <option value="fontaine">Фонтейн</option>
                    <option value="natlan">Натлан</option>
                </select>

                <div id="map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <div id="controls">
            <button id="submit-btn" disabled>Submit Guess</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="static/js/game_script.js"></script>
</body>
</html>
